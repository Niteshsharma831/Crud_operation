<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<style>
#frm {
	width: 500px;
	margin: auto;
	margin-top: 100px;
}

marquee {
	margin-top: 10px;
}
</style>
</head>

<body class="container-fluid">

	<marquee>
		<h2 class="text-primary">Register Here</h2>
	</marquee>

	<form action="RegisterServlet" method="POST" class="form card" id="frm">

		<h2 class="bg-danger text-white card-header">Registration Form</h2>

		<table class="table table-hover">
			<tr>
				<td>Name</td>
				<td><input type="text" name="userName"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email" required></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="text" name="mobile" required></td>
			</tr>
			<tr>
				<td>DOB</td>
				<td><input type="date" name="dob" required></td>
			</tr>
			<tr>
				<td>City</td>
				<td><select name="city">
						<option value="Rajkot">Rajkot</option>
						<option value="Ahmedabad">Ahmedabad</option>
						<option value="Pune">Pune</option>
						<option value="Mumbai">Mumbai</option>
						<option value="Delhi">Delhi</option>
						<option value="Hyderabad">Hyderabad</option>
				</select></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="male">
					Male <input type="radio" name="gender" value="female">
					Female</td>
			</tr>
			<tr class="card-footer">
				<td>
					<button type="submit" name="submit" class="btn btn-outline-success">Register</button>
				</td>
				<td>
					<button type="reset" class="btn btn-outline-danger">Cancel</button>
				</td>
			</tr>
		</table>

		<button class="btn btn-outline-success d-block">
			<a href="ShowUserServlet">Show Users</a>
		</button>
	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
